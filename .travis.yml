language: node_js
node_js:
 - node
dist: trusty
addons:
  chrome: stable
before_script:
 - npm install -g @angular/cli codecov

script:
 - npm run test:ci
 - npm run lint
 - ng build --prod

after_success:
 - codecov

deploy:
  provider: releases
  token: $GITHUB_API_KEY
  file: dist/tf2pickup/**/*
  file_glob: true
  skip_cleanup: true
  on:
    tags: true

env:
  global:
    secure: 
