<div class="online-player-list">
  <div class="online-player-list__caption-bg">
    <div class="online-player-list__caption">
      <span>
        online players:
        <strong>
          {{ onlinePlayerCount | async }}
        </strong>
      </span>
    </div>
  </div>

  <a *ngFor="let player of onlinePlayers | async; index as i"
    [routerLink]="['/player', player.id]"
    class="online-player-list__item"
    [ngClass]="['online-player-list__item--odd', 'online-player-list__item--even'][i % 2]">
    {{ player.name }}
  </a>
</div>
