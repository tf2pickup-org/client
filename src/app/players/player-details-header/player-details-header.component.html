<div *ngIf="player"
  class="d-flex flex-row">

  <img [src]="player.avatarUrl"
    width="128" height="128"
    class="player-avatar">

  <div class="d-flex flex-column py-3">
    <h1>{{ player.name }}</h1>
    <span><strong>joined:</strong> {{ player.joinedAt | date:'medium' }}</span>
  </div>
</div>
