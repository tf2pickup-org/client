<div *ngIf="player | async as _player"
  class="container py-3">

  <div class="d-flex align-items-center">
    <button type="button"
      class="mdc-icon-button cancel-button"
      tooltip="Cancel"
      placement="top"
      container="body"
      (click)="cancel()">
      <i-feather name="x"></i-feather>
    </button>

    <div class="flex-grow-1 mdc-typography--headline5">
      {{ _player.name }} bans
    </div>

    <a [routerLink]="['/player/', _player.id, 'bans', 'add']"
      class="mdc-button mdc-button--raised mdc-button--secondary">
      <div class="mdc-button__ripple"></div>
      <i-feather name="plus" class="mdc-button__icon" aria-hidden="true"></i-feather>
      <span class="mdc-button__label">add ban</span>
    </a>
  </div>

  <app-player-ban-item *ngFor="let ban of bans | async"
    [playerBan]="ban"
    (revoke)="revoke(ban)"
    class="list-group-item"></app-player-ban-item>
</div>
