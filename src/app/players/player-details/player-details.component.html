<div class="container py-5">

  <div class="row">
    <div class="col-auto">
      <app-player-details-external-profile-links [player]="player | async"></app-player-details-external-profile-links>
    </div>

    <div class="col px-3">
      <app-player-details-badges [player]="player | async"></app-player-details-badges>
      <app-player-details-header [player]="player | async"></app-player-details-header>
      <app-player-stats [playerStats]="stats | async"></app-player-stats>
    </div>

    <div class="col">
      <app-player-details-game-list [playerId]="(player | async)?.id"></app-player-details-game-list>
    </div>
  </div>
</div>
