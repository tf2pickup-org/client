<div *ngIf="player | async as _player"
  class="container py-3">
  <form
    [formGroup]="banForm"
    (ngSubmit)="submit()">

    <div class="d-flex align-items-center">
      <button
        type="button"
        class="mdc-icon-button cancel-button"
        tooltip="Cancel"
        placement="top"
        container="body"
        (click)="cancel()">
        <i-feather name="x"></i-feather>
      </button>

      <div class="flex-grow-1 mdc-typography--headline5">
        Ban {{ _player.name }}
      </div>

      <button type="submit"
        class="mdc-button mdc-button--raised mdc-button--secondary save-button"
        [disabled]="(locked | async) || !banForm.valid">
        <div class="mdc-button__ripple"></div>
        <i-feather name="check" class="mdc-button__icon" aria-hidden="true"></i-feather>
        <span class="mdc-button__label">add ban</span>
      </button>
    </div>

    <div class="add-ban-container">
      <div class="d-flex flex-row">
        <input type="range"
          id="length"
          formControlName="length"
          class="form-control-range"
          min="0"
          [max]="lengthValues.length - 1"
          tooltip="Ban length">
        <label for="length" class="mx-2">
          {{ lengthLabel | async }}
        </label>
      </div>

      <div class="d-flex flex-row mt-3">
        <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--label-floating name-field" #reason>
          <input type="text"
            class="mdc-text-field__input reason-input"
            aria-labelledby="ban-reason-label"
            formControlName="reason"
            required>
          <span class="mdc-notched-outline  mdc-notched-outline--upgraded mdc-notched-outline--notched">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label mdc-floating-label--float-above" id="ban-reason-label">Reason</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
        </label>
      </div>
    </div>
  </form>
</div>
