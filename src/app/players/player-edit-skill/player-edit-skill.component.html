<div *ngIf="form" [formGroup]="form" class="form-group row">
  <label [attr.for]="'rating_' + gameClass" class="col-4 col-form-label">{{ gameClass }}</label>
  <div class="col-8">
    <input
      type="number"
      [attr.id]="'rating_' + gameClass"
      [formControlName]="gameClass"
      class="form-control"
      min="1" max="7">
  </div>
</div>
