<div
  *ngIf="form && gameClass"
  [formGroup]="form"
  class="flex flex-row items-center gap-1"
>
  <app-game-class-icon
    [gameClass]="gameClass"
    [size]="24"
    class="me-2"
  ></app-game-class-icon>
  <input
    type="number"
    class="rounded"
    [attr.aria-labelledby]="'player-skill-' + gameClass"
    [formControlName]="gameClass"
    required
  />
</div>
