<div *ngIf="team"
  class="team-header"
  [ngClass]="{
    'blu': 'team-header--blu',
    'red': 'team-header--red'
  }[team]">
  <span class="team-name">
    {{ team === 'blu' && 'BLU' || 'RED' }}
  </span>
<!--
  <span *ngIf="score !== undefined"
    class="badge badge-light ml-2 team-score">{{ score }}</span> -->
</div>
