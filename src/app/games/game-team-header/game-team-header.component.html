<div *ngIf="team"
  class="team-header"
  [ngClass]="{
    'blu': 'team-header--blu',
    'red': 'team-header--red'
  }[team]">

  <span *ngIf="score !== undefined" class="team-header__score-equalizer"></span>

  <span class="team-header__name">
    {{ team === 'blu' && 'BLU' || 'RED' }}
  </span>

  <span *ngIf="score !== undefined"
    class="team-header__score">{{ score }}</span>
</div>
