<div class="flex flex-row gap-2 justify-around">
  <div class="flex flex-col items-center">
    <div class="detail--label">launched</div>
    <div class="detail--value">{{ launchedAt | date:'medium' }}</div>
  </div>

  <div class="flex flex-col items-center">
    <div class="detail--label">map</div>
    <div class="detail--value">{{ map }}</div>
  </div>

  <div class="flex flex-col items-center">
    <div class="detail--label">server</div>
    <div class="detail--value">{{ gameServerName }}</div>
  </div>

  <div class="flex flex-col items-center">
    <div class="detail--label">state</div>
    <div class="detail--value">
      {{ state }}
      <span *ngIf="error">({{ error }})</span>
    </div>
  </div>
</div>
