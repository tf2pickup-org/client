<div class="flex flex-row">
  <div *ngIf="logsUrl" class="detail--value mx-3" @fadeIn>
    <a
      [href]="logsUrl"
      target="_blank"
      class="flex flex-row items-center align-middle gap-2"
    >
      <i-tabler name="file-text" class="icon"></i-tabler>
      logs
      <i-tabler name="external-link" class="external-link-icon"></i-tabler>
    </a>
  </div>

  <div *ngIf="demoUrl" class="detail--value mx-3" @fadeIn>
    <a
      [href]="demoUrl"
      target="_blank"
      class="flex flex-row items-center align-middle gap-2"
    >
      <i-tabler name="movie" class="icon"></i-tabler>
      demo
      <i-tabler name="external-link" class="external-link-icon"></i-tabler>
    </a>
  </div>
</div>
