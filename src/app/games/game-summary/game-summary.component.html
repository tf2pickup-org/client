<div class="d-flex flex-nowrap">
  <div *ngIf="logsUrl" class="detail--value mx-3" @fadeIn>
    <a [href]="logsUrl"
      target="_blank">
      <i-feather name="file-text" class="icon"></i-feather>
      logs
      <i-feather name="external-link" class="external-link-icon"></i-feather>
    </a>
  </div>

  <div *ngIf="demoUrl" class="detail--value mx-3" @fadeIn>
    <a [href]="demoUrl"
      target="_blank">
      <i-feather name="film" class="icon"></i-feather>
      demo
      <i-feather name="external-link" class="external-link-icon"></i-feather>
    </a>
  </div>
</div>
