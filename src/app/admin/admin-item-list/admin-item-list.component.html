<ng-template #header let-title>
  <div class="d-flex align-items-center">
    <div class="flex-grow-1 mdc-typography--headline5">
      {{ title }}
    </div>
  </div>
</ng-template>

<ng-template #item let-item>
  <a [routerLink]="item.link" class="list-item">
    <div class="list-item__content">
      <div class="list-item__content__link">
        {{ item.title }}
      </div>
    </div>

    <i-feather name="chevron-right" aria-hidden="true" class="list-item__chevron"></i-feather>
  </a>
</ng-template>

<div class="container py-3">
  <ng-template *ngTemplateOutlet="header; context: { $implicit: 'Configuration' }"></ng-template>

  <ng-template *ngTemplateOutlet="item; context: { $implicit: {
    link: 'game-servers',
    title: 'Game servers'
  } }"></ng-template>
  <ng-template *ngTemplateOutlet="item; context: { $implicit: { link: 'map-pool', title: 'Map pool' } }"></ng-template>
  <ng-template *ngTemplateOutlet="item; context: { $implicit: { link: 'whitelist', title: 'Whitelist' } }"></ng-template>
  <ng-template *ngTemplateOutlet="item; context: { $implicit: {
    link: 'default-player-skill',
    title: 'Default player skill'
  } }"></ng-template>
  <ng-template *ngTemplateOutlet="item; context: { $implicit: {
    link: 'player-restrictions',
    title: 'Player restrictions'
  } }"></ng-template>
  <ng-template *ngTemplateOutlet="item; context: { $implicit: { link: 'voice-server', title: 'Voice server' } }"></ng-template>

  <ng-template *ngTemplateOutlet="header; context: { $implicit: 'Actions' }"></ng-template>

  <ng-template *ngTemplateOutlet="item; context: { $implicit: {
    link: 'force-create-player-account',
    title: 'Force create player account'
  } }"></ng-template>

  <ng-template *ngTemplateOutlet="item; context: { $implicit: {
    link: 'player-skill-import-export',
    title: 'Import player skill'
  } }"></ng-template>

  <ng-template *ngTemplateOutlet="item; context: { $implicit: {
    link: 'player-skill-table',
    title: 'Player skill table'
  } }"></ng-template>

  <ng-template *ngTemplateOutlet="item; context: { $implicit: {
    link: 'scramble-maps',
    title: 'Scramble maps'
  } }"></ng-template>

  <ng-template *ngTemplateOutlet="header; context: { $implicit: 'Documents' }"></ng-template>

  <ng-template *ngTemplateOutlet="item; context: { $implicit: {
    link: 'document-edit/rules',
    title: 'Rules'
  } }"></ng-template>

  <ng-template *ngTemplateOutlet="item; context: { $implicit: {
    link: 'document-edit/privacy policy',
    title: 'Privacy policy'
  } }"></ng-template>
</div>
