<div class="container py-3">
  <form
    [formGroup]="form"
    (submit)="save()">
    <div class="d-flex align-items-center">
      <button
        type="button"
        class="mdc-icon-button cancel-button focus-none"
        tooltip="Cancel"
        placement="top"
        container="body"
        appNavigateBack>
        <i-feather name="x" aria-hidden="true"></i-feather>
      </button>

      <div class="flex-grow-1 mdc-typography--headline5">
        Force create player account
      </div>

      <button type="submit"
        class="mdc-button mdc-button--raised mdc-button--secondary mx-2 submit-button"
        [disabled]="!form.valid || form.pristine">
        <div class="mdc-button__ripple"></div>
        <i-feather name="check" class="mdc-button__icon" aria-hidden="true"></i-feather>
        <span class="mdc-button__label">save</span>
      </button>
    </div>

    <div class="surface surface--white py-4">
      <label class="mdc-text-field mdc-text-field--outlined mx-2" #name>
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__notch">
            <span class="mdc-floating-label" id="name">Player name</span>
          </span>
          <span class="mdc-notched-outline__trailing"></span>
        </span>
        <input type="text"
          class="mdc-text-field__input input-name"
          aria-labelledby="name"
          formControlName="name">
      </label>

      <label class="mdc-text-field mdc-text-field--outlined mx-2" #steamId>
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__notch">
            <span class="mdc-floating-label" id="steam-id">SteamID64</span>
          </span>
          <span class="mdc-notched-outline__trailing"></span>
        </span>
        <input type="text"
          class="mdc-text-field__input input-steam-id"
          aria-labelledby="steam-id"
          formControlName="steamId">
      </label>
    </div>
  </form>
</div>
