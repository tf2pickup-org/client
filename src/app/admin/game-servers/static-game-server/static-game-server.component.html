<div *ngIf="gameServer | async as _gameServer" class="container mx-auto my-4">
  <div class="flex items-center text-white">
    <button
      goBackButton
      type="button"
      class="mdc-icon-button focus-none"
      appNavigateBack
    >
      <i-tabler name="arrow-left" aria-hidden="true"></i-tabler>
    </button>

    <div class="grow mdc-typography--headline5" title>
      {{ _gameServer.name }}
    </div>

    <a
      [routerLink]="['/admin', 'game-server-diagnostics', _gameServer.id]"
      class="mdc-button mdc-button--raised mdc-button--secondary mx-2 submit-button"
    >
      <div class="mdc-button__ripple"></div>
      <i-tabler
        name="check"
        class="mdc-button__icon"
        aria-hidden="true"
      ></i-tabler>
      <span class="mdc-button__label">run diagnostics</span>
    </a>
  </div>

  <div class="surface surface--white">
    <dl class="flex flex-row gap-2">
      <dt class="font-bold">Name:</dt>
      <dd>{{ _gameServer.name }}</dd>
    </dl>
    <dl class="flex flex-row gap-2">
      <dt class="font-bold">Address:</dt>
      <dd>{{ _gameServer.address }}:{{ _gameServer.port }}</dd>
    </dl>
  </div>
</div>
