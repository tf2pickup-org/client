<form [formGroup]="form" (submit)="save()">
  <app-edit-page-wrapper
    title="Voice server"
    [saveDisabled]="!form.valid || form.pristine">

    <div class="surface surface--white py-4">
      <div class="mdc-typography--body1 mx-2">
        Voice server configuration
      </div>

      <div class="mdc-form-field">
        <div class="mdc-radio">
          <input class="mdc-radio__native-control" type="radio" id="radio-voice-server" name="radios" checked>
          <div class="mdc-radio__background">
            <div class="mdc-radio__outer-circle"></div>
            <div class="mdc-radio__inner-circle"></div>
          </div>
          <div class="mdc-radio__ripple"></div>
        </div>
        <label for="radio-voice-server">Mumble</label>
      </div>

      <div formGroupName="mumble" class="d-flex flex-column mt-2 ps-5">
        <div class="d-flex flex-row">
          <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--label-floating m-2 flex-fill" #mumbleServerUrl>
            <span class="mdc-notched-outline">
              <span class="mdc-notched-outline__leading"></span>
              <span class="mdc-notched-outline__notch">
                <span class="mdc-floating-label mdc-floating-label--float-above" id="mumble-server-url">URL</span>
              </span>
              <span class="mdc-notched-outline__trailing"></span>
            </span>
            <input
              type="text"
              formControlName="url"
              class="mdc-text-field__input"
              aria-labelledby="mumble-server-url">
          </label>

          <label class="mdc-text-field mdc-text-field--outlined m-2" #mumbleServerPort>
            <span class="mdc-notched-outline">
              <span class="mdc-notched-outline__leading"></span>
              <span class="mdc-notched-outline__notch">
                <span class="mdc-floating-label" id="mumble-server-port">Port</span>
              </span>
              <span class="mdc-notched-outline__trailing"></span>
            </span>
            <input
              type="number"
              formControlName="port"
              class="mdc-text-field__input"
              aria-labelledby="mumble-server-port">
          </label>
        </div>

        <label class="mdc-text-field mdc-text-field--outlined m-2" #mumbleServerPassword>
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label" id="mumble-server-password">Password</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
          <input
            type="text"
            formControlName="password"
            class="mdc-text-field__input"
            aria-labelledby="mumble-server-password">
        </label>

        <label class="mdc-text-field mdc-text-field--outlined m-2" #mumbleServerChannelName>
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label" id="mumble-server-channel-name">Channel name</span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
          <input
            type="text"
            formControlName="channelName"
            class="mdc-text-field__input"
            aria-labelledby="mumble-server-channel-name">
        </label>
      </div>
    </div>

  </app-edit-page-wrapper>
</form>
