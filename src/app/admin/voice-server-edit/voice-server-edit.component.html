<form [formGroup]="form" (submit)="save()">
  <app-edit-page-wrapper
    title="Voice server"
    [saveDisabled]="!form.valid || form.pristine">

    <div class="surface surface--white py-4">
      <div class="mdc-form-field w-100">
        <div class="mdc-radio">
          <input
            class="mdc-radio__native-control"
            type="radio"
            id="radio-voice-server-type-none"
            value="null"
            formControlName="type">
          <div class="mdc-radio__background">
            <div class="mdc-radio__outer-circle"></div>
            <div class="mdc-radio__inner-circle"></div>
          </div>
          <div class="mdc-radio__ripple"></div>
        </div>
        <label for="radio-voice-server-type-none">Disabled</label>
      </div>

      <div class="mdc-form-field w-100">
        <div class="mdc-radio">
          <input
            class="mdc-radio__native-control"
            type="radio"
            id="radio-voice-server-type-mumble"
            value="mumble"
            formControlName="type">
          <div class="mdc-radio__background">
            <div class="mdc-radio__outer-circle"></div>
            <div class="mdc-radio__inner-circle"></div>
          </div>
          <div class="mdc-radio__ripple"></div>
        </div>
        <label for="radio-voice-server-type-mumble">Mumble</label>
      </div>

      <div formGroupName="mumble" class="d-flex flex-column mt-2 ps-5">
        <div class="d-flex flex-row">
          <label #mumbleServerUrl
            class="mdc-text-field mdc-text-field--outlined m-2 flex-fill"
            [class.mdc-text-field--label-floating]="!!(initialMumbleOptions | async)?.url"
            [class.mdc-text-field--disabled]="type !== 'mumble'">
            <span class="mdc-notched-outline">
              <span class="mdc-notched-outline__leading"></span>
              <span class="mdc-notched-outline__notch">
                <span class="mdc-floating-label"
                  [class.mdc-floating-label--float-above]="!!(initialMumbleOptions | async)?.url"
                  id="mumble-server-url">
                  URL
                </span>
              </span>
              <span class="mdc-notched-outline__trailing"></span>
            </span>
            <input
              type="text"
              formControlName="url"
              class="mdc-text-field__input"
              aria-labelledby="mumble-server-url"
              id="mumble-server-url-input">
          </label>

          <label #mumbleServerPort
            class="mdc-text-field mdc-text-field--outlined m-2"
            [class.mdc-text-field--disabled]="type !== 'mumble'">
            <span class="mdc-notched-outline">
              <span class="mdc-notched-outline__leading"></span>
              <span class="mdc-notched-outline__notch">
                <span class="mdc-floating-label" id="mumble-server-port">Port</span>
              </span>
              <span class="mdc-notched-outline__trailing"></span>
            </span>
            <input
              type="number"
              formControlName="port"
              class="mdc-text-field__input"
              aria-labelledby="mumble-server-port"
              id="mumble-server-port-input">
          </label>
        </div>

        <label #mumbleServerPassword
          class="mdc-text-field mdc-text-field--outlined m-2"
          [class.mdc-text-field--label-floating]="!!(initialMumbleOptions | async)?.password"
          [class.mdc-text-field--disabled]="type !== 'mumble'">
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label"
                [class.mdc-floating-label--float-above]="!!(initialMumbleOptions | async)?.password"
                id="mumble-server-password">
                Password
              </span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
          <input
            type="text"
            formControlName="password"
            class="mdc-text-field__input"
            aria-labelledby="mumble-server-password"
            id="mumble-server-password-input">
        </label>

        <label #mumbleServerChannelName
          class="mdc-text-field mdc-text-field--outlined m-2"
          [class.mdc-text-field--label-floating]="!!(initialMumbleOptions | async)?.channelName"
          [class.mdc-text-field--disabled]="type !== 'mumble'">
          <span class="mdc-notched-outline">
            <span class="mdc-notched-outline__leading"></span>
            <span class="mdc-notched-outline__notch">
              <span class="mdc-floating-label" id="mumble-server-channel-name"
                [class.mdc-floating-label--float-above]="!!(initialMumbleOptions | async)?.channelName">
                Channel name
              </span>
            </span>
            <span class="mdc-notched-outline__trailing"></span>
          </span>
          <input
            type="text"
            formControlName="channelName"
            class="mdc-text-field__input"
            aria-labelledby="mumble-server-channel-name">
        </label>
      </div>
    </div>

  </app-edit-page-wrapper>
</form>
