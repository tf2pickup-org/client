<div class="container py-3">
  <form
    [formGroup]="form"
    (submit)="save()">
    <div class="d-flex align-items-center">
      <button
        type="button"
        class="mdc-icon-button cancel-button focus-none"
        tooltip="Cancel"
        placement="top"
        container="body"
        appNavigateBack>
        <i-feather name="x" aria-hidden="true"></i-feather>
      </button>

      <div class="flex-grow-1 mdc-typography--headline5">
        Map pool
      </div>

      <button type="submit"
        class="mdc-button mdc-button--raised mdc-button--secondary mx-2 submit-button"
        [disabled]="(store.enabled | async) === false || !form.valid || form.pristine">
        <div class="mdc-button__ripple"></div>
        <i-feather name="check" class="mdc-button__icon" aria-hidden="true"></i-feather>
        <span class="mdc-button__label">save</span>
      </button>
    </div>

    <div class="surface surface--white py-4">
      <ng-container formArrayName="maps">
        <div *ngFor="let map of maps.controls; index as i">
          <app-map-edit
            [mapControl]="map"
            (remove)="remove(i)"></app-map-edit>
        </div>
      </ng-container>

      <button
        type="button"
        class="mdc-button mdc-button--raised mx-2 mt-2 add-map-button"
        (click)="add()"
        [disabled]="(store.enabled | async) === false">
        <span class="mdc-button__ripple"></span>
        <i-feather name="plus" class="mdc-button__icon" aria-hidden="true"></i-feather>
        <span class="mdc-button__label">Add map</span>
      </button>
    </div>
  </form>
</div>
