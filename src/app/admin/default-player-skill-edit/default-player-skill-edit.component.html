<div class="container py-3">
  <form
    [formGroup]="form"
    (submit)="save()">
    <div class="d-flex align-items-center">
      <button
        type="button"
        class="mdc-icon-button focus-none back-button"
        tooltip="Go back"
        placement="top"
        container="body"
        appNavigateBack>
        <i-feather name="arrow-left" aria-hidden="true"></i-feather>
      </button>

      <div class="flex-grow-1 mdc-typography--headline5">
        Default player skill
      </div>

      <button type="submit"
        class="mdc-button mdc-button--raised mdc-button--secondary mx-2 submit-button"
        [disabled]="(isSaving | async) === true || !form.valid || form.pristine">
        <div class="mdc-button__ripple"></div>
        <i-feather name="check" class="mdc-button__icon" aria-hidden="true"></i-feather>
        <span class="mdc-button__label">save</span>
      </button>
    </div>

    <div class="surface surface--white py-4">
      <div class="mdc-typography--body1 mx-2">
        Default skill is used whenever a match starts and a given player's skill is not set.
      </div>

      <div formGroupName="gameClasses" class="d-flex mt-4">
        <div *ngFor="let group of gameClasses.controls | keyvalue" class="d-flex flex-column align-items-center">
          <div class="mdc-typography--body1">
            <app-game-class-icon [gameClass]="group.key"></app-game-class-icon>
            {{ group.key }}
          </div>
          <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--no-label mdc-text-field--dense mx-2 my-2">
            <span class="mdc-notched-outline">
              <span class="mdc-notched-outline__leading"></span>
              <span class="mdc-notched-outline__trailing"></span>
            </span>
            <input type="number"
              class="mdc-text-field__input input-game-class-default-skill"
              [attr.name]="group.key"
              [formControlName]="group.key">
          </label>
        </div>
      </div>
    </div>
  </form>
</div>
