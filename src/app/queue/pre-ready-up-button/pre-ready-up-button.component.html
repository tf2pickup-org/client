<button
  type="button"
  class="button--outline pre-ready-up-btn"
  [class.active]="preReadied | async"
  (click)="preReadyToggle()"
  tooltip="Pre-ready up">
  <ng-container *ngIf="preReadied | async; else notPreReadied">
    {{ timeout | async | seconds }}
  </ng-container>
  <ng-template #notPreReadied>
    <i-feather name="coffee"></i-feather>
  </ng-template>
</button>
