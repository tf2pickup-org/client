<div class="d-flex flex-column">
  <app-queue-slot-item *ngFor="let slot of slots | async"
    [slot]="slot"
    [takenByMe]="slot.playerId === currentPlayerId"
    [locked]="locked | async"
    [canHaveFriend]="(isMedic | async) && slot.gameClass !== 'medic'"
    [isFriend]="(friendId | async) === slot.playerId"
    (takeSlot)="joinQueue($event)"
    (freeSlot)="leaveQueue()"
    (markFriend)="markFriend($event)"></app-queue-slot-item>
</div>
