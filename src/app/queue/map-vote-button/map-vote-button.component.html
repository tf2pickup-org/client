<button
  type="button"
  class="map-vote-btn"
  [class.active]="active"
  [disabled]="disabled"
  (click)="toggleVote()">

  <div
    class="map-thumbnail"
    [style.background-image]="'url(' + mapThumbnailImage + ')'">
    <div class="map-thumbnail-content">
      <div class="top">
        {{ map }}
      </div>
      <div class="bottom">
        {{ votePercent | percent }}
      </div>
    </div>
  </div>
</button>
