<button
  type="button"
  class="map-vote-btn"
  [class.active]="active"
  [disabled]="disabled"
  (click)="toggleVote()">

  <div
    class="map-thumbnail"
    [style.background-image]="'url(' + mapThumbnailImage + ')'">
    <div class="content-wraper">
      <div class="content top">
        {{ map }}
      </div>
      <div class="content bottom">
        {{ votePercent | percent }}
      </div>
    </div>
  </div>
</button>
