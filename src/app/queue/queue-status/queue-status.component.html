<div
  *ngIf="state | async as _state"
  class="p-3 my-2 text-white rounded text-center"
  [ngClass]="{
    'bg-info' :_state === 'waiting',
    'bg-success': _state === 'ready',
    'bg-dark': _state === 'launching'
  }">
  Players: {{ playerCount | async }} / {{ requiredPlayerCount | async }}
</div>
