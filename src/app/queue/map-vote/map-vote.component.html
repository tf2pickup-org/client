<div class="map-vote-container">
  <app-map-vote-button *ngFor="let result of results | async; trackBy: trackByFn"
    [map]="result.map"
    [votePercent]="result.votePercent"
    [selected]="result.map === (mapVote | async)"
    [disabled]="disabled | async"
    (voteToggle)="voteForMap(result.map)"></app-map-vote-button>
</div>
