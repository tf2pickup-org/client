<div class="bg-light p-3 rounded d-flex flex-column align-items-center">
  <span class="text-secondary font-italic mb-2">vote for the next map</span>
  <div class="row">
    <div *ngFor="let result of results | async"
      class="col-12 col-lg-4 d-flex flex-column align-items-center">
      <span class="mb-1">{{ result.map }}</span>
      <app-map-vote-button
        [map]="result.map"
        [active]="result.map === (mapVote | async)"
        [disabled]="disabled | async"
        (voteToggle)="voteForMap(result.map)"></app-map-vote-button>
      <span class="mt-1 font-weight-bold">{{ result.votePercent | percent }}</span>
  </div>
</div>
