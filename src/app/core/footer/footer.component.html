<footer class="footer">
  <span class="footer__entry">Â© 2019-2021 tf2pickup.pl</span>
  <span class="footer__entry">version {{ version }}</span>

  <ng-container *ngFor="let link of links">
    <span class="footer__entry">
      <a [href]="link.target" target="_blank">{{ link.name }}</a>
    </span>
  </ng-container>

  <ng-container *ngIf="isAuthenticated">
    <span class="footer__entry">
      <a [routerLink]="" (click)="logout()">logout</a>
    </span>
  </ng-container>

  <ng-container *ngIf="isAdmin | async">
    <span class="footer__entry">
      <a routerLink="/admin">admin panel</a>
    </span>
  </ng-container>
</footer>
