<nav class="navbar" role="navigation">
  <a class="navbar__logo" routerLink="/">
    <img src="/assets/tf2pickup_logo_white@2x.png"
      srcset="/assets/tf2pickup_logo_white.png,
              /assets/tf2pickup_logo_white@2x.png 2x"
      height="60"
      alt="Logo">
  </a>

  <ul class="navbar__links">
    <li>
      <a routerLink="/games" routerLinkActive="active"
        class="navbar__link">
        games
      </a>
    </li>

    <li>
      <a routerLink="/players" routerLinkActive="active"
        class="navbar__link">
        players
      </a>
    </li>

    <li>
      <a routerLink="/rules" routerLinkActive="active"
        class="navbar__link">
        rules
      </a>
    </li>

    <li>
      <a routerLink="/hall-of-fame" routerLinkActive="active"
        tooltip="Hall of fame"
        class="navbar__link navbar__link--icon">
        <img src="/assets/ui_icon_crown.png">
      </a>
    </li>

    <ng-container *ngFor="let link of links">
      <li>
        <a [href]="link.target"
          target="_blank"
          [tooltip]="link.tooltip"
          class="navbar__link"
          [class.navbar__link--icon]="!!link.icon">
          <img *ngIf="link.icon; else text"
            [src]="link.icon"
            [attr.alt]="link.name">
          <ng-template #text>{{ link.name }}</ng-template>
        </a>
      </li>
    </ng-container>
  </ul>

  <div class="flex-xl-fill"></div>

  <ng-container *ngIf="isLoggedIn | async; else notAuthenticated">
    <a routerLink="/settings"
      routerLinkActive="active"
      tooltip="Settings"
      class="navbar__link navbar__link--settings">
      <img src="/assets/ui_settings.png">
    </a>

    <a *ngIf="currentPlayer | async as _currentPlayer"
      [routerLink]="['/player', _currentPlayer.id]"
      class="navbar__link navbar__link--profile">
      <img [src]="_currentPlayer.avatar.medium"
        class="profile-avatar"
        crossorigin="anonymous">
      {{ _currentPlayer.name }}
    </a>
  </ng-container>

  <ng-template #notAuthenticated>
    <app-steam-login-button class="steam-login-button"></app-steam-login-button>
  </ng-template>
</nav>
