<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <a class="navbar-brand" routerLink="/">
    <img src="/assets/logo.png" height="36" width="190">
  </a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/games" routerLinkActive="active">games</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="/players" routerLinkActive="active">players</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="/servers" routerLinkActive="active">servers</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="/rules" routerLinkActive="active">rules</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="/hall-of-fame" routerLinkActive="active">hall of fame</a>
      </li>

      <ng-container *ngFor="let link of links">
        <a [href]="link.target" target="_blank"
          [ngClass]="link.icon ? 'navbar-brand' : 'nav-link'">
          <img *ngIf="link.icon; else text"
            [src]="link.icon"
            [attr.alt]="link.name"
            [tooltip]="link.tooltip"
            width="30" height="30"
            class="d-inline-block align-top mx-1">
          <ng-template #text>{{ link.name }}</ng-template>
        </a>
      </ng-container>
    </ul>

    <div class="navbar-text">
      <app-steam-login-button *ngIf="!isAuthenticated"></app-steam-login-button>
    </div>

    <span *ngIf="profile | async as _profile" class="profile-link">
      <a [routerLink]="['/player', _profile.id]" class="text-dark navbar-light navbar-nav nav-link">
        {{ _profile.name }}
      </a>
    </span>
  </div>
</nav>
