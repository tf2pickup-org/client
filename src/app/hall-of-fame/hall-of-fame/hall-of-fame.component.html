<div *ngIf="hallOfFame | async as _hallOfFame" class="container">
  <div class="row">
    <div class="col">
      <p>
        <span class="font-weight-bold">Hall of Fame</span> is a selection of the most active players.
      </p>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-6">
      <h4>All classes</h4>

      <ul class="list-group list-group-flush mt-2">
        <a [routerLink]="['/player', player.player]"
          class="list-group-item list-group-item-action d-flex flex-row justify-content-between"
          *ngFor="let player of _hallOfFame.mostActivePlayers; index as i">
          <span>
            {{ i + 1 }}.
            <app-player-name [playerId]="player.player"></app-player-name>
          </span>
          <span>{{ player.count }}</span>
        </a>
      </ul>
    </div>

    <div class="col-6">
      <h4>Medics</h4>

      <ul class="list-group list-group-flush mt-2">
        <a [routerLink]="['/player', player.player]"
          class="list-group-item list-group-item-action d-flex flex-row justify-content-between"
          *ngFor="let player of _hallOfFame.mostActiveMedics; index as i">
          <span>
            {{ i + 1 }}.
            <app-player-name [playerId]="player.player"></app-player-name>
          </span>
          <span>{{ player.count }}</span>
        </a>
      </ul>
    </div>
  </div>
</div>
