<div *ngIf="hallOfFame | async as _hallOfFame" class="container mx-auto my-4">
  <p class="text-white">
    <span class="font-bold">Hall of Fame</span> is a selection of the most
    active players.
  </p>

  <div class="flex flex-row gap-4">
    <div class="flex-1 surface">
      <h4 class="text-2xl">All classes</h4>

      <ul class="list-none">
        <li *ngFor="let player of _hallOfFame.mostActivePlayers; index as i">
          <a
            [routerLink]="['/player', player.player]"
            class="flex flex-row flex-nowrap"
            [class.top1]="i === 0"
            [class.top2]="i === 1"
            [class.top3]="i === 2"
          >
            <span>{{ i + 1 }}.</span>
            <span class="grow mx-2">
              <app-player-name [playerId]="player.player"></app-player-name>
            </span>
            <span>{{ player.count }}</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="flex-1 surface">
      <h4 class="text-2xl">Medics</h4>

      <ol class="list-none">
        <a
          [routerLink]="['/player', player.player]"
          class="flex flex-row flex-nowrap"
          [class.top1]="i === 0"
          [class.top2]="i === 1"
          [class.top3]="i === 2"
          *ngFor="let player of _hallOfFame.mostActiveMedics; index as i"
        >
          <span>{{ i + 1 }}.</span>
          <span class="grow mx-2">
            <app-player-name [playerId]="player.player"></app-player-name>
          </span>
          <span>{{ player.count }}</span>
        </a>
      </ol>
    </div>
  </div>
</div>
