<div class="container py-3">
  <div *ngFor="let server of servers | async"
    class="game-server-list-item">

    <span class="server-name">
      {{ server.name }}
    </span>

    <span *ngIf="server.isOnline; else serverOffline" class="badge--online">online</span>
    <ng-template #serverOffline><span class="badge--offline">offline</span></ng-template>

    <button *ngIf="isSuperUser | async"
      type="button"
      class="btn btn-danger btn-sm remove-game-server-btn"
      [disabled]="locked | async"
      (click)="removeGameServer(server)">remove</button>
  </div>

  <button *ngIf="isSuperUser | async"
    type="button"
    class="btn btn-primary mt-5 add-game-server-btn"
    (click)="addGameServer()">add server</button>
</div>
